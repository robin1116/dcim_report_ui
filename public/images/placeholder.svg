        <path d="M4 6l2 2 4-4 4 4v6H4V6z" 
              fill="url(#iconGradient)"/>
        <circle cx="8" cy="8" r="1.5" fill="white"/>
    </g>
    
    <!-- Text -->
    <text x="100" y="105" text-anchor="middle" font-family="Arial, sans-serif" 
          font-size="12" fill="#6c757d" font-weight="500">이미지 자리표시자</text>
    <text x="100" y="125" text-anchor="middle" font-family="Arial, sans-serif" 
          font-size="10" fill="#adb5bd">200 × 150</text>
</svg>
