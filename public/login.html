<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>simpleEye | Log in</title>
    
    <!-- Bootstrap 5.3 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <!-- Custom CSS -->
    <link href="css/themes.css" rel="stylesheet">
    <link href="css/login.css" rel="stylesheet">
</head>
<body>
    <!-- Theme Toggle -->
    <div class="theme-toggle-container">
        <button id="themeToggle" class="theme-toggle-btn" title="테마 변경">
            <i class="fas fa-moon"></i>
        </button>
    </div>

    <div class="login-wrapper">
        <!-- Animated Background -->
        <div class="background-animation">
            <div class="floating-shapes">
                <div class="shape shape-1"></div>
                <div class="shape shape-2"></div>
                <div class="shape shape-3"></div>
                <div class="shape shape-4"></div>
            </div>
        </div>

        <div class="container">
            <div class="row justify-content-center align-items-center min-vh-100">
                <div class="col-12 col-md-6 col-lg-4">
                    <div class="login-card">
                        <!-- Logo Section -->
                        <div class="logo-section">
                            <div class="logo-container">
                                <svg width="120" height="80" viewBox="0 0 120 80" class="logo-svg">
                                    <defs>
                                        <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                                            <stop offset="0%" style="stop-color:var(--primary-color)"/>
                                            <stop offset="100%" style="stop-color:var(--secondary-color)"/>
                                        </linearGradient>
                                    </defs>
                                    <circle cx="30" cy="25" r="8" fill="url(#logoGradient)"/>
                                    <circle cx="50" cy="25" r="8" fill="url(#logoGradient)" opacity="0.7"/>
                                    <circle cx="70" cy="25" r="8" fill="url(#logoGradient)" opacity="0.5"/>
                                    <rect x="15" y="45" width="70" height="4" rx="2" fill="url(#logoGradient)"/>
                                    <text x="20" y="65" font-family="Arial, sans-serif" font-size="12" fill="url(#logoGradient)" font-weight="bold">simpleEye</text>
                                </svg>
                            </div>
                            <h2 class="login-title">관리자 로그인</h2>
                            <p class="login-subtitle">DCIM 시스템에 오신 것을 환영합니다</p>
                        </div>

                        <!-- Login Form -->
                        <form id="loginForm" class="login-form">
                            <div class="form-group">
                                <div class="input-container">
                                    <i class="fas fa-user input-icon"></i>
                                    <input type="text" id="username" class="form-control modern-input" required>
                                    <label for="username" class="floating-label">아이디</label>
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="input-container">
                                    <i class="fas fa-lock input-icon"></i>
                                    <input type="password" id="password" class="form-control modern-input" required>
                                    <label for="password" class="floating-label">비밀번호</label>
                                    <button type="button" class="password-toggle" id="passwordToggle">
                                        <i class="fas fa-eye"></i>
                                    </button>
                                </div>
                            </div>

                            <div class="form-options">
                                <div class="custom-checkbox">
                                    <input type="checkbox" id="rememberMe" class="checkbox-input">
                                    <label for="rememberMe" class="checkbox-label">
                                        <span class="checkbox-custom"></span>
                                        아이디 기억하기
                                    </label>
                                </div>
                            </div>

                            <button type="submit" class="btn login-btn">
                                <span class="btn-text">로그인</span>
                                <div class="btn-loader">
                                    <div class="spinner"></div>
                                </div>
                            </button>
                        </form>

                        <!-- Additional Info -->
                        <div class="login-footer">
                            <p class="system-info">
                                <i class="fas fa-shield-alt"></i>
                                보안 연결된 시스템
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast Container -->
    <div id="toast-container" class="toast-container position-fixed bottom-0 end-0 p-3"></div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="js/theme-manager.js"></script>
    <script src="js/toast-notifications.js"></script>

    <script>
        $(document).ready(function() {
            // Initialize theme
            ThemeManager.init();
            
            // Password toggle functionality
            $('#passwordToggle').click(function() {
                const passwordInput = $('#password');
                const icon = $(this).find('i');
                
                if (passwordInput.attr('type') === 'password') {
                    passwordInput.attr('type', 'text');
                    icon.removeClass('fa-eye').addClass('fa-eye-slash');
                } else {
                    passwordInput.attr('type', 'password');
                    icon.removeClass('fa-eye-slash').addClass('fa-eye');
                }
            });

            // Login form submission
            $('#loginForm').submit(function(e) {
                e.preventDefault();
                
                const username = $('#username').val();
                const password = $('#password').val();
                const loginBtn = $('.login-btn');
                
                if (!username || !password) {
                    ToastNotifications.show('아이디와 비밀번호를 입력해주세요.', 'warning');
                    return;
                }

                // Show loading state
                loginBtn.addClass('loading');
                
                // Simulate login process
                setTimeout(() => {
                    loginBtn.removeClass('loading');
                    
                    // Simple validation (in production, this would be server-side)
                    if (username === 'admin' && password === 'admin') {
                        ToastNotifications.show('로그인 성공! 메인 페이지로 이동합니다.', 'success');
                        setTimeout(() => {
                            window.location.href = 'adminsysuser.html';
                        }, 1000);
                    } else {
                        ToastNotifications.show('아이디 또는 비밀번호가 올바르지 않습니다.', 'error');
                    }
                }, 1500);
            });

            // Input animations
            $('.modern-input').on('focus blur', function() {
                const container = $(this).closest('.input-container');
                if ($(this).val() !== '' || $(this).is(':focus')) {
                    container.addClass('active');
                } else {
                    container.removeClass('active');
                }
            });
        });
    </script>
</body>
</html>
