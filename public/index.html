<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>죽전 퍼시픽써니 DC DCIM | 관리자 시스템</title>
    
    <!-- Bootstrap 5.3 CSS -->
    <link href="lib/bootstrap/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="lib/fontawesome/all.min.css">
    <link rel="stylesheet" href="lib/fontawesome/fontawesome-fixed.css">
    
    <!-- Custom CSS -->
    <link href="css/pretendard.css" rel="stylesheet">
    <link href="css/themes.css" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, #8b5cf6 0%, #3b82f6 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .landing-container {
            text-align: center;
            position: relative;
            z-index: 1;
        }

        .logo-container {
            margin-bottom: 2rem;
            animation: logoFloat 3s ease-in-out infinite;
        }

        .logo-svg {
            width: 150px;
            height: 100px;
            filter: drop-shadow(0 8px 32px rgba(0, 0, 0, 0.3));
        }

        .welcome-title {
            font-size: 3.5rem;
            font-weight: 800;
            margin-bottom: 1rem;
            text-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .welcome-subtitle {
            font-size: 1.5rem;
            font-weight: 300;
            margin-bottom: 3rem;
            opacity: 0.9;
        }

        .redirect-message {
            font-size: 1.1rem;
            margin-bottom: 2rem;
            opacity: 0.8;
        }

        .progress-container {
            max-width: 400px;
            margin: 0 auto 2rem;
        }

        .progress {
            height: 8px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.2);
            overflow: hidden;
        }

        .progress-bar {
            background: linear-gradient(90deg, var(--secondary-color), white);
            animation: progressAnimation 3s ease-in-out;
        }

        .floating-shapes {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            overflow: hidden;
        }

        .shape {
            position: absolute;
            border-radius: 50%;
            opacity: 0.1;
            animation: float 20s infinite linear;
        }

        .shape:nth-child(1) {
            width: 80px;
            height: 80px;
            background: white;
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }

        .shape:nth-child(2) {
            width: 120px;
            height: 120px;
            background: var(--secondary-color);
            top: 60%;
            right: 15%;
            animation-delay: -7s;
        }

        .shape:nth-child(3) {
            width: 60px;
            height: 60px;
            background: white;
            bottom: 20%;
            left: 20%;
            animation-delay: -14s;
        }

        .shape:nth-child(4) {
            width: 100px;
            height: 100px;
            background: var(--secondary-color);
            top: 10%;
            right: 30%;
            animation-delay: -3s;
        }

        .loading-text {
            font-size: 0.9rem;
            opacity: 0.7;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes logoFloat {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        @keyframes progressAnimation {
            0% {
                width: 0%;
            }
            100% {
                width: 100%;
            }
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px) rotate(0deg);
            }
            25% {
                transform: translateY(-20px) rotate(90deg);
            }
            50% {
                transform: translateY(-10px) rotate(180deg);
            }
            75% {
                transform: translateY(-30px) rotate(270deg);
            }
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 0.7;
            }
            50% {
                opacity: 1;
            }
        }

        @media (max-width: 768px) {
            .welcome-title {
                font-size: 2.5rem;
            }
            .welcome-subtitle {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <!-- Theme Toggle -->
    <div class="theme-toggle-container">
        <button id="themeToggle" class="theme-toggle-btn" title="테마 변경">
            <i class="fas fa-moon"></i>
        </button>
    </div>

    <!-- Floating Background Shapes -->
    <div class="floating-shapes">
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
    </div>

    <!-- Main Content -->
    <div class="landing-container">
        <div class="logo-container">
            <svg class="logo-svg" viewBox="0 0 150 100">
                <defs>
                    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                        <stop offset="0%" style="stop-color:white"/>
                        <stop offset="100%" style="stop-color:rgba(255,255,255,0.8)"/>
                    </linearGradient>
                    <filter id="glow">
                        <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
                        <feMerge> 
                            <feMergeNode in="coloredBlur"/>
                            <feMergeNode in="SourceGraphic"/> 
                        </feMerge>
                    </filter>
                </defs>
                <circle cx="40" cy="30" r="12" fill="url(#logoGradient)" filter="url(#glow)"/>
                <circle cx="75" cy="30" r="12" fill="url(#logoGradient)" opacity="0.8" filter="url(#glow)"/>
                <circle cx="110" cy="30" r="12" fill="url(#logoGradient)" opacity="0.6" filter="url(#glow)"/>
                <rect x="20" y="55" width="110" height="6" rx="3" fill="url(#logoGradient)" filter="url(#glow)"/>
                <text x="15" y="85" font-family="Arial, sans-serif" font-size="12" fill="url(#logoGradient)" font-weight="bold" filter="url(#glow)">삼송 데이터센터</text>
            </svg>
        </div>

        <h1 class="welcome-title">DCIM 관리자 시스템</h1>
        <p class="welcome-subtitle">데이터센터 인프라 관리의 새로운 경험</p>
        
        <div class="redirect-message">
            <i class="fas fa-info-circle me-2"></i>
            로그인 페이지로 자동 이동 중입니다...
        </div>

        <div class="progress-container">
            <div class="progress">
                <div class="progress-bar" role="progressbar"></div>
            </div>
        </div>

        <div class="loading-text">
            <i class="fas fa-spinner fa-spin me-2"></i>
            시스템 초기화 중
        </div>
    </div>

    <!-- Scripts -->
    <script src="lib/bootstrap/bootstrap.bundle.min.js"></script>

    <script>
        // Initialize theme
        if (window.ThemeManager) {
            window.ThemeManager.init();
        }

        // Auto redirect to login page after 3 seconds
        setTimeout(() => {
            window.location.href = 'login.html';
        }, 3000);

        // Update loading text
        const loadingTexts = [
            '시스템 초기화 중',
            '보안 검증 중',
            '사용자 인증 준비 중',
            '관리자 시스템 로딩 중'
        ];

        let textIndex = 0;
        setInterval(() => {
            textIndex = (textIndex + 1) % loadingTexts.length;
            document.querySelector('.loading-text').innerHTML = 
                `<i class="fas fa-spinner fa-spin me-2"></i>${loadingTexts[textIndex]}`;
        }, 750);
    </script>
</body>
</html>
