            height: 100px;

    <script>
        $(document).ready(function() {
            let alarmSettingsTable;
            


            // Initialize alarm settings table (same structure as fault inquiry)
            // Initialize with current data first
            updateTableColumns('current');

            // Add column search functionality
            $('.column-search').on('keyup change clear', function() {
                const columnIndex = $(this).data('column');
                const searchTerm = this.value;
                alarmSettingsTable.column(columnIndex).search(searchTerm).draw();
            });

            console.log('Alarm Settings Table loaded successfully');
            $('#dataCount').text(`총 ${alarmSettingsData.length}건`);

            // Event handlers for filter controls
            $('#searchAlarmData').on('click', function() {
                console.log('Search button clicked');
                showToast('알람 설정 조회 완료', 'success');
            });

            $('#floorFilter, #dcuFilter').on('change', function() {
                console.log('Filter changed:', $(this).val());
                // Apply filters here if needed
            });

            // Handle measure type filter change to update table columns
            $('#measureTypeFilter').on('change', function() {
                const measureType = $(this).val();
                console.log('Measure type changed:', measureType);
                updateTableColumns(measureType);
                showToast(`${measureType === 'current' ? '전류' : measureType === 'voltage' ? '전압' : '전력량'} 설정으로 변경되었습니다`, 'info');
            });

            // Action button handlers
            $('#resetFilter').on('click', function() {
                console.log('Reset filter clicked');
                $('#floorFilter').val('all');
                $('#dcuFilter').val('all');
                $('#measureTypeFilter').val('current');
                updateTableColumns('current');
                showToast('필터가 초기화되었습니다', 'info');
            });

            $('#exportExcel').on('click', function() {
                console.log('Export Excel clicked');
                showToast('엑셀 파일을 다운로드합니다', 'success');
            });

            $('#exportPDF').on('click', function() {
                console.log('Export PDF clicked');
                showToast('PDF 파일을 다운로드합니다', 'success');
            });

        });
